<div class="jumbotron">
    <div class="row">
        <div class="col-md-12">
            <h4>{{ vote.title }}</h4>
            <div class="radio" ng-repeat='candidate in vote.candidaterests'>
                <label>
                    <input type="radio" name="optradio" ng-click="chooseRest(candidate._id.$oid)">{{ candidate.name }}</label>
            </div>
            <button class="btn btn-primary" ng-click="makeVote()">投票</button>
        </div>
    </div>
    <a href="#/design">设计</a>
</div>
<div id= "nicknameModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">请输入您的代号</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control" id="recipient-name">
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="enterNickname()" type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
